<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link rel="stylesheet" href="css/style.css">
    <title>Music Player</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Spline+Sans&display=swap" rel="stylesheet">
</head>
<body>
  <img src="images/synthwave.jpg">
  <div class="name">
        <h2>Bury</h2>
            <i>Mire</i>
                <p>Genre: Synthwave</p>
  </div>
    <div class= "duration">
        <div class= "bar">
         <progress value= "0" max= "0"></progress>
            <div class= "point"></div>
        </div>
            <div class= "timer">  
                <p class= "begin">00:00</p>
                <p class= "end">03:55</p>
           
            </div>
        </div>
             <div class= "player">
                  <i class="fas fa-backward button-backward"></i>
                 <i class="fas fa-play button-play"></i>
                 <i class="fas fa-pause button-pause"></i>
                  <i class="fas fa-forward button-forward"></i>
             </div>
        

<audio src="musics/Mire. - Bury.mp3"></audio>
<script src="js/script.js"></script>
</body>
</html>
